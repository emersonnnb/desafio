<div class="container">
  <section>
    <div class="h3 bold text-center mt-4">
      <u>
        <ng-container [ngSwitch]="mode">
          <ng-container *ngSwitchCase="'view'"> Visualizar </ng-container>
          <ng-container *ngSwitchCase="'edit'"> Editar </ng-container>
          <ng-container *ngSwitchCase="'create'"> Cadastrar </ng-container>
        </ng-container>
        Usuário
      </u>
    </div>

    <div mat-dialog-content class="mt-2 mb-3">
      <form [formGroup]="form">

        <mat-form-field floatLabel="always" appearance="outline" class="mt-3 w-100">
          <mat-label> Nome </mat-label>
          <input matInput placeholder="Nome" formControlName="name" (change)="form.controls['name'].setValue(form.controls['name'].value.trim())">
        </mat-form-field>

        <mat-form-field floatLabel="always" appearance="outline" class="w-100">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput onlyNumberDate [matDatepicker]="picker1" formControlName="dtBirth" placeholder="11/11/1111">
          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field floatLabel="always" appearance="outline" class="w-100">
          <mat-label>Classificação</mat-label>
          <input matInput placeholder="Classificação" formControlName="classification" (change)="form.controls['classification'].setValue(form.controls['classification'].value.trim())">
        </mat-form-field>
      </form>

      <button class="w-100" color="primary" mat-flat-button *ngIf="mode !== 'view'" (click)="addUsser()">
        <mat-icon aria-hidden="false">save</mat-icon>
        Salvar
      </button>

      <button class="w-100" mat-flat-button *ngIf="mode === 'view'" (click)="changeToEdit()">
        <mat-icon aria-hidden="false">edit</mat-icon>
        Editar
      </button>
    </div>
  </section>
</div>
